<!DOCTYPE html>
<html th:lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/profile/edit.css}">
</head>
<body>
<main layout:fragment="contents">
    <div class="wrapper">
        <h1>プロフィール編集</h1>

        <form th:action="@{/profile/edit/__${profile.id}__}" method="post">
            <ul class="form-ul">

                <li>
                    <p th:if="${#fields.hasErrors('form.name')}"
                       th:errors="*{form.name}" th:errorclass="error_msg"></p>
                    <div class="form-body">
                        <label class="title">名前</label>
                        <input type="text" class="input-area"
                               th:value="${profile.name}" name="name" />
                    </div>
                </li>

                <li>
                    <p th:if="${#fields.hasErrors('form.gender')}"
                       th:errors="*{form.gender}" th:errorclass="error_msg"></p>
                    <div class="form-body">
                        <label class="title">性別</label>
                        <input type="text" class="input-area"
                               th:value="${profile.gender}" name="gender" />
                    </div>
                </li>

                <li>
                    <p th:if="${#fields.hasErrors('form.hobby')}"
                       th:errors="*{form.hobby}" th:errorclass="error_msg"></p>
                    <div class="form-body">
                        <label class="title">趣味</label>
                        <input type="text" class="input-area"
                               th:value="${profile.hobby}" name="hobby" />
                    </div>
                </li>

                <li>
                    <p th:if="${#fields.hasErrors('form.introduction')}"
                       th:errors="*{form.introduction}" th:errorclass="error_msg"></p>
                    <div class="form-body">
                        <label class="title">自己紹介</label>
                        <textarea class="input-area textarea"
                                  th:text="${profile.introduction}"
                                  name="introduction"></textarea>
                    </div>
                </li>

                <li class="btn-area">
                    <button class="btn">更新</button>
                </li>
            </ul>
        </form>

        <div class="return_btn-area">
            <a class="return_btn" th:href="@{/profile/list}">一覧に戻る</a>
        </div>

        <p class="history_text">編集履歴</p>
        <ul class="history">
            <li th:each="history : ${profile.histories}" class="date"
                th:text="${#dates.format(history.editedDate, 'yyyy-MM-dd HH:mm:ss')}">
            </li>
        </ul>
    </div>
</main>
</body>
