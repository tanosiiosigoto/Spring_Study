<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/profile/list.css}" rel="stylesheet">
</head>
<body>
	<main layout:fragment="contents">
		<div class="wrapper">
			<h1>プロフィール一覧</h1>

			<div class="top-area">
				<button class="btn" th:onclick="location.href='/profile/create'">新規作成</button>

				<form th:action="@{/profile/list}" method="get" class="search">
					名前 <input type="text" name="name" th:value="${name}"
						class="input-search">
					<button class="search-btn">検索</button>
				</form>
			</div>

			<table border="1">
				<tr>
					<th>名前</th>
					<th>性別</th>
					<th>趣味</th>
					<th>自己紹介</th>
					<th>操作</th>

				</tr>

				<tr th:each="profile, status : ${profileList}">
					<td>[[${profile.name}]]</td>
					<td>[[${profile.gender}]]</td>
					<td>[[${profile.hobby}]]</td>
					<td>[[${profile.introduction}]]</td>
					<td><a th:href="@{/profile/edit/__${profile.id}__}">編集</a>


						<form th:action="@{/profile/delete}" method="post">
							<input type="hidden" name="id" th:value="${profile.id}">
							<a onclick="this.parentNode.submit()">削除</a>
						</form></td>

				</tr>
			</table>
		</div>
	</main>
</body>
</html>
